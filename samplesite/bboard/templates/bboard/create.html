{% extends "bboard/basic.html" %}

{% block title %}Добавление объявления{% endblock %}

{% block content %}
    <h1>{% block header %}Добавление объявления{% endblock header %}</h1>

    <div>
      <a href="{% url 'space:list' %}">Главная</a>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="{% block submit %}Добавить{% endblock submit %}"/>
    </form>
{% endblock content %}
